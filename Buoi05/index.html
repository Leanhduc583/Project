<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-do list</title>
</head>

<body>
  <div class="container">
    <!-- Title todo-list -->
    <h1>Todo List</h1>

    <!-- Add item -->
    <div class="container__add-task">
      <div class="add-task">
        <label>Task</label>
        <input id="task" type="text" placeholder="Task..." />
      </div>
      <div class="add-description">
        <label>Description</label>
        <textarea id="description" placeholder="Description..."></textarea>
        <button id="button-add">Add Item</button>
      </div>
    </div>

    <!-- Read item -->
    <div class="container__read-task">
      <!-- header -->
      <div class="read-task-header">
        <h3 class="header-number">S.no</h3>
        <h3 class="header-task">Task</h3>
        <h3 class="header-description">Description</h3>
        <h3 class="header-action">Action</h3>
      </div>

      <!-- Detail task -->
      <div id="list-task">       
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
